<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        
            <nav class=" flex justify-between items-center py-4 md:w-11/12 h-[100px] mx-auto bg-[#ffffff]">
                <div class="logo flex gap-2 justify-center items-center">
                    <figure>
                        <img src="./assets/logo.png" alt="logo" class="w-7 md:w-12">
                    </figure>
                    <h3 class="text-[#006747] font-bold w-[90px] md:w-[135px]">Emergency Service</h3>
                </div>

                <div class="nav-btn flex justify-center items-center gap-3">
                    <!-- heart button-------------- -->
                    <button class="flex gap-1 justify-center items-center  md:w-[70px] h-[40px] rounded-3xl bg-[#41ff6b1a] text-base p-2">0 <img class="w-5" src="./assets/heart.png" alt="heart"></button>

                    <!-- coin button---------------- -->
                    <button class="flex gap-1 justify-center items-center bg-[#41ff6b1a]  md:w-[70px] h-[40px] rounded-3xl text-base p-2"><span>100</span> <img class="w-5" src="./assets/coin.png" alt="coin"></button>

                    <!-- copy button-------------------- -->
                    <button class="bg-[#00A63E] text-center text-white  md:w-[80px] h-[40px] rounded-3xl text-base p-2"> <span>2</span> Copy</button>

                </div>
            </nav>
       

        <section class="banner md:w-full h-[240px] bg-[#006747] space-y-3 flex flex-col justify-center items-center">
            
                <img class="w-10 h-10 md:w-[90px] md:h-[90px] " src="./assets/logo-dark.png" alt="logo-dark">

                <h2 class=" text-white font-bold text-xl  md:text-4xl">Emergency Service Directory</h2>
                <p class=" text-white text-center font-semibold text-base md:text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
           

        </section>
    </header>
    <main></main>
    <footer></footer>


    <script src="./js/index.js"></script>
</body>

</html>
